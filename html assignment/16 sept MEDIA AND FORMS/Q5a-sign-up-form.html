<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
</head>
<body>
   <form action="put your url where you want to sent">
<br>
    <label for="first name">First name:</label>
    <input type="text" name="first name" id="first name" placeholder="First name" required minlength="3" maxlength="20"> <br>

    <label for="last name">Last name:</label>
    <input type="text" name="last name" id="last name" required minlength="3" maxlength="20"> <br>

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required minlength="5" maxlength="20"> <br>

    <label for="password">Password:</label>
    <input type="password" name="password" id="password" minlength="5" maxlength="15"><br>

    <label for="confirm password">Confirm Password:</label>
    <input type="password" name="confirm password" id="confirm password" required minlength="3" maxlength="10"> <br>

    <label for="gender">Gender:
        <input type="radio" name="gender" id="gender" >
        <label for="male">Male</label>
        <input type="radio" name="" id="male">
        <label for="female">Female</label>
        <input type="radio" name="Female" id="female">
        <label for="others">Others</label>
        <input type="radio" name="other" id="other">
    </label>
    <br>
    
    <label for="age">Age:</label>
    <input type="number" name="age" id="age"  required min="0" max="120">
<br>
    <label for="terms">Terms and Conditions:</label>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. A id ab molestias quam. Fuga adipisci vitae culpa ab fugit eligendi nesciunt perferendis saepe eos ipsum enim assumenda veritatis, excepturi vero.</p>
    <input  type="checkbox" name="terms" id=" terms">
<br>

<button type="submit">Submit</button>

   </form>
</body>
</html>
