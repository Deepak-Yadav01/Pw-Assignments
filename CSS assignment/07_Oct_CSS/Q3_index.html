/* ### **Understanding `grid-auto-rows` and `grid-auto-columns` in CSS Grid**
When creating a grid layout, sometimes **explicitly defined rows and columns** are not enough, especially when additional content is added dynamically.  
This is where `grid-auto-rows` and `grid-auto-columns` come into play.

## **1️⃣ `grid-auto-rows`** (Defines the height of implicitly created rows)
If a grid **needs more rows than explicitly defined**, `grid-auto-rows` determines their height.

### **Example** */ -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Auto Rows Example</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: 100px 100px; /* Only 2 rows explicitly defined */
            grid-auto-rows: 150px; /* Any extra rows will be 150px high */
            gap: 10px;
            border: 2px solid black;
        }

        .item {
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div> <!-- This will go to a new auto-generated row -->
        <div class="item">8</div>
    </div>
</body>
</html>

<!-- /* ### **Explanation**
- **Only 2 rows (100px each) are defined explicitly**.
- When we add **more items (7 & 8)**, **new rows** are **automatically created**.
- Since we set `grid-auto-rows: 150px;`, the new row **inherits 150px height**.

## **2️⃣ `grid-auto-columns`** (Defines the width of implicitly created columns)
If a grid **needs more columns than explicitly defined**, `grid-auto-columns` determines their width.
